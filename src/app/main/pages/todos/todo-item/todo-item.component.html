<li class="list-group-item py-3">
    <div class="row">
        <div class="col-sm-1">
            <input type="checkbox" [checked]=todo.completed #inputCheckbox>
        </div>
        <div class="col-sm-10">
            <label *ngIf="inputCheckbox.checked" class="text-decoration-line-through">
                {{ todo.title }}
            </label>
            <label *ngIf="!inputCheckbox.checked">
                {{ todo.title }}
            </label>
        </div>
    </div>
</li>
